<div class="container">
    <p class="pt-3 text-center">Retornar Libretas a Almacen Central</p>
    <hr>
    <div class="row text-center">
        <div>
        <span class="px-2">Jefatura Zonal</span>
            <mat-form-field appearance="fill" class="pt-2">
                <mat-label>Seleccionar</mat-label>
                <mat-select>
                  <mat-option *ngFor="let element of data" [value]="element.departamento">{{element.departamento}}</mat-option>
                </mat-select>
              </mat-form-field>
        </div>
        <div>
        <span class="px-2">Cantidad a distribuir</span>
            <mat-form-field appearance="outline">
                <mat-label>Cantidad de libretas</mat-label>
                <input matInput placeholder="Cantidad" />
                <mat-icon matSuffix>description</mat-icon>
            </mat-form-field>
        </div>
    </div>  

<div class="align-items-center text-center pb-3">
    <button mat-button mat-dialog-close color="warn">No</button>
    <button mat-button mat-dialog-close cdkFocusInitial color="primary">AÃ±adir</button>
  </div>
</div>
