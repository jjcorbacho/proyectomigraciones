<div class="container p-5">
  <div>
    <h4>Configuración de Almacen</h4>
    <hr size="4px" color="#003888" />
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="col-1"></div>
    <div class="col">
      <h4>Almacen Central</h4>
      <mat-card>
          <div class="row align-items-center">
            <div class="col-6 d-flex align-items-center">
                <div class="col-6">
                  <mat-card-content>
                    <img mat-card-xl-image src="assets/images/libreta.png" />
                  </mat-card-content>
                </div>
                <div class="col text-center">
                  <h3>Libretas Pasaportes</h3>
                  <h4>Disponibles</h4>
                  <h2>15250</h2>
                  <button mat-raised-button color="warn" class="mx-2">
                    Quitar
                  </button>
                </div>
            </div>
            <div class="col-6">
              <mat-card-content>
                <mat-form-field appearance="outline">
                  <mat-label>Cantidad de libretas</mat-label>
                  <input matInput placeholder="Cantidad" />
                  <mat-icon matSuffix>description</mat-icon>
                </mat-form-field>
                <mat-card-actions>
                    <button mat-raised-button color="primary" class="mx-2">
                      Añadir
                    </button>
                    <button mat-raised-button color="warn" class="mx-2">
                      Quitar
                    </button>                  
                </mat-card-actions>
              </mat-card-content>
            </div>
          </div>
      </mat-card>
    </div>

    <div class="col-1"></div>
  </div>
</div>

<div class="container p-5">
  <div class="row">
    <div class="col">
      <h4>Almacenes secundarios</h4>
      <table
        mat-table
        [dataSource]="dataSource"
        class="mat-elevation-z8 table table-striped"
      >
        <ng-container matColumnDef="select">
          <th mat-header-cell *matHeaderCellDef>
            <mat-checkbox
              (change)="$event ? masterToggle() : null"
              [checked]="selection.hasValue() && isAllSelected()"
              [indeterminate]="selection.hasValue() && !isAllSelected()"
            >
            </mat-checkbox>
            Activo
          </th>
          <td mat-cell *matCellDef="let row">
            <mat-checkbox
              (click)="$event.stopPropagation()"
              (change)="$event ? selection.toggle(row) : null"
              [checked]="selection.isSelected(row)"
            >
            </mat-checkbox>
          </td>
        </ng-container>

        <!-- jefatura Zonal -->
        <ng-container matColumnDef="jefaturaZonal">
          <th mat-header-cell *matHeaderCellDef>Jefatura Zonal</th>
          <td mat-cell *matCellDef="let element">{{ element.jefaturaZonal }}</td>
        </ng-container>

        <!-- Cantidad de libretas -->
        <ng-container matColumnDef="cantidadDeLibretas">
          <th mat-header-cell *matHeaderCellDef>Cantidad de libretas</th>
          <td mat-cell *matCellDef="let element">
            {{ element.cantidadDeLibretas }}
          </td>
        </ng-container>

        <!-- Notificar -->
        <ng-container matColumnDef="notificar">
          <th mat-header-cell *matHeaderCellDef>Notificar</th>
          <td mat-cell *matCellDef="let element">
            {{ element.notificar }}
          </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr
          mat-row
          *matRowDef="let row; columns: displayedColumns"
          (click)="selection.toggle(row)"
        ></tr>
      </table>

      <mat-paginator
        [pageSizeOptions]="[5, 10, 20]"
        showFirstLastButtons
        aria-label="Select page of periodic elements"
      >
      </mat-paginator>
    </div>
  </div>
</div>
