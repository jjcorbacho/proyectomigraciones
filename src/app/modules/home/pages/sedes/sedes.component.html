<div class="container p-5">
  <div>
    <h4>Configuración de Sedes y dependencias</h4>
    <hr size="4px" color="#003888"/>
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="col-1"></div>
    <div class="col-3 text-center">
        <app-seleccion-jefaturas></app-seleccion-jefaturas>
    </div>



    <div class="col-3 text-center">
        <app-seleccion-dependencias></app-seleccion-dependencias>
    </div> 

    <div class="col-4 text-center pb-4">
        <mat-checkbox class="example-margin">Ver todos</mat-checkbox>
        <button mat-raised-button color="primary" class="ms-2 mx-2">Buscar</button>
        <button mat-raised-button color="primary">Añadir</button>
    </div>
    <div class="col-1"></div>
  </div>
</div> 

<div class="container p-5">
    <div class="row">
        <div class="col">
            <table mat-table [dataSource]="dataSource"  class="mat-elevation-z8 table table-striped">
                <ng-container matColumnDef="select">
                    <th mat-header-cell *matHeaderCellDef>
                      <mat-checkbox (change)="$event ? masterToggle() : null"
                                    [checked]="selection.hasValue() && isAllSelected()"
                                    [indeterminate]="selection.hasValue() && !isAllSelected()">
                      </mat-checkbox>
                      Activo
                    </th>
                    <td mat-cell *matCellDef="let row">
                      <mat-checkbox (click)="$event.stopPropagation()"
                                    (change)="$event ? selection.toggle(row) : null"
                                    [checked]="selection.isSelected(row)">
                      </mat-checkbox>
                    </td>
                  </ng-container>
             
              <!-- dependencia -->
              <ng-container matColumnDef="dependencia">
                <th mat-header-cell *matHeaderCellDef> Dependencia </th>
                <td mat-cell *matCellDef="let element"> {{element.dependencia}} </td>
              </ng-container>
          
              <!-- jefaturazonal -->
              <ng-container matColumnDef="jefaturaZonal">
                <th mat-header-cell *matHeaderCellDef> Jefatura Zonal </th>
                <td mat-cell *matCellDef="let element"> {{element.jefaturaZonal}} </td>
              </ng-container>
                  
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"
              (click)="selection.toggle(row)"></tr>
            </table>
          
            <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                           showFirstLastButtons
                           aria-label="Select page of periodic elements">
            </mat-paginator>
        </div>
    </div>
</div>
