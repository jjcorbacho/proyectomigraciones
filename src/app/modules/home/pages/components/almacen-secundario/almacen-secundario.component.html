<div class="container p-5">
    <div class="row">
      <div class="col">
        <h4>Almacenes secundarios</h4>
        <table
          mat-table
          [dataSource]="dataSource"
          class="mat-elevation-z8 table table-striped"
        >
          <ng-container matColumnDef="select">
            <th mat-header-cell *matHeaderCellDef>
              <mat-checkbox
                (change)="$event ? masterToggle() : null"
                [checked]="selection.hasValue() && isAllSelected()"
                [indeterminate]="selection.hasValue() && !isAllSelected()"
              >
              </mat-checkbox>
              Activo
            </th>
            <td mat-cell *matCellDef="let row">
              <mat-checkbox
                (click)="$event.stopPropagation()"
                (change)="$event ? selection.toggle(row) : null"
                [checked]="selection.isSelected(row)"
              >
              </mat-checkbox>
            </td>
          </ng-container>
  
          <!-- jefatura Zonal -->
          <ng-container matColumnDef="jefaturaZonal">
            <th mat-header-cell *matHeaderCellDef>Jefatura Zonal</th>
            <td mat-cell *matCellDef="let element">{{ element.jefaturaZonal }}</td>
          </ng-container>
  
          <!-- Cantidad de libretas -->
          <ng-container matColumnDef="cantidadDeLibretas">
            <th mat-header-cell *matHeaderCellDef>Cantidad de libretas</th>
            <td mat-cell *matCellDef="let element">
              {{ element.cantidadDeLibretas }}
            </td>
          </ng-container>
  
          <!-- Notificar -->
          <ng-container matColumnDef="notificar">
            <th mat-header-cell *matHeaderCellDef>Notificar</th>
            <td mat-cell *matCellDef="let element">
              {{ element.notificar }}
            </td>
          </ng-container>
  
  
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr
            mat-row
            *matRowDef="let row; columns: displayedColumns"
            (click)="selection.toggle(row)"
          ></tr>
        </table>
  
        <mat-paginator
          [pageSizeOptions]="[5, 10, 20]"
          showFirstLastButtons
          aria-label="Select page of periodic elements"
        >
        </mat-paginator>
      </div>
    </div>
  </div>

<app-seleccion-jefaturas></app-seleccion-jefaturas>
