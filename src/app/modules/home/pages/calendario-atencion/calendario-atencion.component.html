<div class="container pt-5 pb-2">
    <div>
      <h4>Configuración de Feriados</h4>
      <hr size="4px" color="#003888" />
    </div>
  </div>

  <mat-card class="container">
    <mat-card-content>
        <div class="row text-center align-items-center">
            <div class="col">
                <span class="px-4">Jefatura Zonal</span>
                <mat-form-field appearance="fill" class="mt-2">
                    <mat-label>Select</mat-label>
                    <mat-select>
                      <mat-option value="one">First option</mat-option>
                      <mat-option value="two">Second option</mat-option>
                    </mat-select>
                  </mat-form-field>
            </div>
            <div class="col">
                <span class="px-4">Dependencia</span>
                <mat-form-field appearance="fill" class="mt-2">
                    <mat-label>Select</mat-label>
                    <mat-select>
                      <mat-option value="one">First option</mat-option>
                      <mat-option value="two">Second option</mat-option>
                    </mat-select>
                  </mat-form-field>
            </div>
            <div class="col-2">
                <button mat-raised-button color="primary">Buscar<mat-icon>search</mat-icon></button>
            </div>
        </div>
        
    </mat-card-content>
  </mat-card>

  <div class="container m-5">
    <div class="row d-flex align-items-start">
        <div class="col-2"></div>
        <div class="col-3">
            
                <mat-card>
                    <mat-card-content>
                        <div class="d-grid gap-2 col mx-auto">
                            <button class="btn btn-primary" type="button">Full Day</button>
                            <button class="btn btn-success" type="button">Tiempo completo</button>
                            <button class="btn btn-warning" type="button">Medio tiempo</button>
                            <span class="espacio"></span>
                            <button class="btn btn-secondary" type="button">Liberar día</button>
                            <button class="btn btn-secondary" type="button">Añadir</button>
                          </div>
                    </mat-card-content>
                </mat-card>
        </div>
        <div class="col-5">
            <mat-card class="demo-inline-calendar-card">
                <mat-calendar [(selected)]="selected"></mat-calendar>
              </mat-card>
        </div>
        <div class="col-2"></div>
    </div>
  </div>
