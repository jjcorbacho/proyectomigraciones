        <span class="px-2">Jefatura Zonal</span>

          <mat-label>Seleccionarr</mat-label>
          <mat-select>
            <mat-option 
                name="jefaturaZonal"
                *ngFor="let oficina of oficinas"
                [value]="oficina.jefaturaZonal"

        <span class="px-2">Dependencias</span>

            <mat-option 
                name="jefaturaZonal"
                *ngFor="let oficina of oficinas"
                [value]="oficina.jefaturaZonal">{{oficina.dependencia}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
