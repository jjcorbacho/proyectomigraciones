<span class="px-2">Jefatura Zonal</span>
<mat-form-field appearance="fill" class="pt-2">
  <mat-label>Seleccionar</mat-label>
  <mat-select>
    <mat-option 
        name="jefaturaZonal"
        *ngFor="let oficina of oficinas"
        [value]="oficina.jefaturaZonal"
        (click)="agregar"
        >
        {{oficina.jefaturaZonal}}
    </mat-option>
  </mat-select>
</mat-form-field>
